<section class=" vh-100 d-flex align-items-end text-center  ">
    
    <div class=" container">
        <h1>Our Leatest Movies</h1>
    <owl-carousel-o [options]="customOptions">
  
      <ng-container *ngFor="let movie of trindingMovies">
        <ng-template carouselSlide [id]="movie.id">
          <a [routerLink]="['/moviedetails' , movie.id]">
            <img class=" w-100" [src]="prifiex+movie.poster_path" alt="">
          </a>
           
         
        </ng-template>
      </ng-container>
  
    </owl-carousel-o>


    </div>

    
    
    
    
  
</section>
